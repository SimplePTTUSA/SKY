<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>NEXRAD Radar Viewer (WMS)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</head>
<body>
  <div class="controls">
    <label>Radar Site:
      <select id="siteSelect"></select>
    </label>
    <label>Radar Product:
      <select id="productSelect">
        <option value="conus_bref_qcd">Base Reflectivity</option>
        <option value="conus_cref_qcd">Composite Reflectivity</option>
        <option value="conus_bvel_qcd">Base Velocity</option>
        <option value="conus_etop_qcd">Echo Tops</option>
        <option value="conus_vil_qcd">Vertically Integrated Liquid</option>
      </select>
    </label>
    <button id="zoomToSite">Zoom to Site</button>
  </div>
  <div id="map"></div>
  <script src="app.js"></script>
</body>
</html>
