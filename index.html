<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>NEXRAD Radar Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</head>
<body>
  <header>
    <h1>Developed by &reg;SKYWARN-National 2025</h1>
  </header>
  <div class="sidebar" id="sidebar">
    <h2>Active Warnings &amp; Discussions</h2>
    <ul id="warningList"></ul>
  </div>
  <div class="controls">
    <label>Radar Site:
      <select id="siteSelect"></select>
    </label>
    <button id="zoomToSite">Zoom to Site</button>
    <button id="toggleAnimation">Pause Animation</button>
  </div>
  <div id="map"></div>
  <script src="app.js"></script>
</body>
</html>
